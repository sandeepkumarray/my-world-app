<!--sidebar-->
<c-sidebar
  #sidebar="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar"
  visible
>
  <c-sidebar-brand
    [brandFull]="{
      src: 'assets/img/myWorldHeader.png',
      width: 200,
      height: 46,
      alt: 'Logo'
    }"
    [brandNarrow]="{
      src: 'assets/img/Logo_64.png',
      width: 46,
      height: 46,
      alt: 'Logo'
    }"
    routerLink="./"
  >
  </c-sidebar-brand>
    <perfect-scrollbar [config]="perfectScrollbarConfig">
  <!--  [perfectScrollbar]="perfectScrollbarConfig"-->
  <c-sidebar-nav [navItems]="navItemsContents">
  </c-sidebar-nav>
  <!-- <app-sidebar-nav [navItems]="navItemsContents">
  </app-sidebar-nav> -->
    </perfect-scrollbar>
  <c-sidebar-toggler
    *ngIf="!sidebar.narrow"
    toggle="unfoldable"
    cSidebarToggle="sidebar"
  ></c-sidebar-toggler>
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-header class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar"></app-header>
  <!--app-body-->
  <div class="body flex-grow-1 px-3">
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet></router-outlet>
    </c-container>
  </div>
  <!--app footer-->
  <app-footer></app-footer>
</div>
