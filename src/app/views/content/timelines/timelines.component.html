<div class="row">
    <div class="col-lg-12">
        <div class="row">

            <div class="card-img" style="width:18rem;margin-right: 1.5rem;" *ngFor="let timeline of timelines">
                <div class="card-body"
                     style="height: 265px;background: linear-gradient( rgb(122 122 122 / 50%), rgb(122 122 122 / 50%) ),  url('{{timeline.image_url}}');background-size: cover;">
                    <p class="card-text text-white" style="margin-top:10rem;font-size: large;">{{timeline.Name}}</p>
                </div>
                <div class="card-footer">
                    <div class="d-md-flex justify-content-between">
                        <a class="btn" href=".#/timelines/{{timeline.id}}/edit">Edit</a>
                        <a class="btn" href=".#/timelines/{{timeline.id}}">Preview</a>
                        <a class="btn" (click)="onDelete(timeline.id)" [cModalToggle]="alertModal.id">Delete</a>
                    </div>
                </div>
            </div>
            <a class="card-img" style="width: 18rem;margin-right: 1.5rem;" href="#/create/Timelines">
                <div class="card-body text-white "
                     style="height: 265px;background: linear-gradient( rgb(122 122 122), rgb(122 122 122 / 50%) ),  url('assets/img/cards/Timelines.png');background-size: cover;">
                    <div class="" style="margin-top: 25%;margin-left: 25%;">
                        <span><i class="fas fa-plus fa-10x"></i></span>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<c-modal #alertModal alignment="center" id="alertModal">
    <c-modal-body style="background:red;">
        <h3>Are you sure to delete the timeline?</h3>
        <div class="d-md-flex justify-content-md-end">
            <button [cModalToggle]="alertModal.id" cButton color="primary" style="margin: 20px" (click)="deleteTimeline('YES')">
                Yes
            </button> <button [cModalToggle]="alertModal.id" cButton color="secondary" style="margin: 20px" (click)="deleteTimeline('NO')">
                No
            </button>
        </div>
    </c-modal-body>
</c-modal>
